<div class="area-modal">
	<ej-toolbar #toolMagazines id="toolMagazines" [dataSource]="toolMagazinesData" [fields]="toolFields" [enableSeparator]="toolSeparator" [height]="34"
							(click)="onToolMagazinesClick($event)"></ej-toolbar>
</div>
<div class="row">
	<div class="col-md-9">
		<ag-grid-angular #grid style="width: 100%; height: 166px;"
										 class="ag-blue"
										 [rowData]="dsMagazines"
										 [columnDefs]="columnDefs"
										 [gridOptions]="gridOptions"
										 (gridReady)="onGridReady($event)"
										 (rowDataChanged)="onRowDataChanged($event)"
										 (selectionChanged)="onSelectionChanged($event)"
										 (cellFocused)="onCellFocused($event)">
		</ag-grid-angular>
	</div>
	<div class="col-md-3"></div>
</div>
<div>
	<app-new-document #newDocument id="newDocument" (clickOk)="onClickOk($event)"></app-new-document>
</div>
<div>
	<app-show-message #showMessage id="showMessage" (clickOk)="onShowMessageOk($event)"></app-show-message>
</div>
<div>
	<app-show-info #showInfo id="showInfo"></app-show-info>
</div>
<div>
	<app-magazines-child></app-magazines-child>
</div>
