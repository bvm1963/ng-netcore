<div>
	<dx-drop-down-box #dropDownBox
										id="dropDownBox"
										[(value)]="gridBoxValue"
										valueExpr="Id"
										[displayExpr]="gridBox_displayExpr"
										placeholder="SELECT OPERATION"
										[showClearButton]="true"
										[dataSource]="dsOperations"
										[width]=300
										[height]=30
										(onOpened)="onOpened($event)"
										(onClosed)="onClosed($event)">
		<div *dxTemplate="let data of 'content'">
			<dx-data-grid #dataGrid
										id="dataGrid"
										[dataSource]="dsOperations"
										[showRowLines]="true"
										[wordWrapEnabled]="false"
										[width]=auto
										[height]=auto
										(onRowPrepared)="onRowPrepared($event)"
										(onCellPrepared)="onCellPrepared($event)"
										(onCellClick)="onCellClick($event)"
										(onKeyDown)="onKeyDown($event)"
										(onContentReady)="onContentReady($event)"
										(onSelectionChanged)="onSelectionChanged($event)"
										(onRowClick)="onRowClick($event)">
				<dxo-selection mode="single"></dxo-selection>
				<dxi-column dataField="OperationsCaption" caption="Operation" [width]="250"></dxi-column>
				<dxi-column dataField="OperationsCode" caption="Code" [width]="70" [allowEditing]="false"></dxi-column>
			</dx-data-grid>
		</div>
	</dx-drop-down-box>
</div>
