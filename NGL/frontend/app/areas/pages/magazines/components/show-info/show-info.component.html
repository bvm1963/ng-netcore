<div class="area-modal">
	<ej-dialog #showInfo
						 id="showInfo"
						 title="Warning"
						 [target]="target"
						 [showOnInit]="showOnInit"
						 [(enableResize)]="resize"
						 [isResponsive]="responsive"
						 [enableModal]="enablemodal"
						 (close)="onClose($event)">

		<div class="panel panel-default">
			<div class="panel-body">
				<div class="form-group">
					{{message}}
				</div>
			</div>
		</div>
		<div class="panel-body">
			<button id="ok" class="btn btn-primary btn-ok" (click)="onOK($event)">OK</button>
		</div>
	</ej-dialog>
</div>
